<html lang="en">
  <head>

	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

     <!---Css--->
	<link rel="stylesheet" href="style.css">
	
         <title>To-Do-List</title>
  </head>
  <body>
  <nav class="navbar">
  <h1>To-Do-List</h1>
  </nav>
  
  <div class="container-fluid">
 
  <div class="container">
  <div class="row ">
  <div class="col-md-6"> 
<div class="input-group">
    
  <input type="text" class="form-control" placeholder="Add Item.." id="userInput" maxlength="27" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-success" style="color:#fff;" id="enter" type="button">Add</button>
  </div>
 </div>		
 </div>
   <div class="col-md-6">
   <h5 id="title"> </h5>
   <div class="listItems col-12">
   <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
   </ul>
  </div>
  </div>
  </div>
  </div>  
  </div>
  
   
   
   <script type="text/javascript" src="todo.js"></script>
   <script>
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();

    today = dd + '/' + mm + '/' + yyyy;
   document.getElementById("title").innerHTML = today;
   </script>
